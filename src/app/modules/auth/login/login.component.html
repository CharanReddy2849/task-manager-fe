<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Welcome Back</h2>
  
      <form [formGroup]="form" (ngSubmit)="login()" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
          <input formControlName="email" type="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="you@example.com" />
        </div>
  
        <div>
          <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
          <input formControlName="password" type="password" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Password" />
        </div>
  
        <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
      </form>
  
      <div class="text-center mt-4 text-sm text-gray-600">
        Don't have an account?
        <a routerLink="/register" class="text-green-600 hover:underline">Sign up</a>
      </div>
    </div>
  </div>

<div class="min-h-screen flex items-center justify-center bg-gray-100 px-4">
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Create Account</h2>

        <form [formGroup]="RegisterForm" (ngSubmit)="register()" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Name</label>
                <input formControlName="username" type="text"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Your name" />
                <div *ngIf="RegisterForm.get('username')?.invalid && RegisterForm.get('username')?.touched">
                    <label class="text-xs text-red-400" *ngIf="RegisterForm.get('username')?.hasError('required')">
                        Name is required.</label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Email</label>
                <input formControlName="email" type="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Enter your email" />
                <div *ngIf="RegisterForm.get('email')?.invalid && RegisterForm.get('email')?.touched">
                    <label class="text-xs text-red-400" *ngIf="RegisterForm.get('email')?.hasError('required')">
                        Email is required.</label>
                    <label class="text-xs text-red-400" *ngIf="RegisterForm.get('email')?.hasError('pattern')">
                        Enter valid email</label>
                </div>
            </div>

            <div>
                <label class="block text-sm font-medium text-gray-600 mb-1">Password</label>
                <input formControlName="password" type="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                    placeholder="Password" />
                <div *ngIf="RegisterForm.get('password')?.invalid && RegisterForm.get('password')?.touched">
                    <label class="text-xs text-red-400" *ngIf="RegisterForm.get('password')?.hasError('required')">
                        Password is required.</label>
                    <label class="text-xs text-red-400" *ngIf="RegisterForm.get('password')?.hasError('minlength')">
                        Enter valid password</label>
                </div>
            </div>

            <button type="submit" [disabled]="RegisterForm.invalid || loading"
                class="w-full bg-green-600 text-white py-2 disabled:opacity-50 rounded-lg hover:bg-green-700 transition">
                @if(loading){
                    Loading...
                } @else {
                    Sign Up
                }
            </button>
        </form>

        <div class="text-center mt-4 text-sm text-gray-600">
            Already have an account?
            <a routerLink="/login" class="text-blue-600 hover:underline">Login</a>
        </div>
    </div>
</div>

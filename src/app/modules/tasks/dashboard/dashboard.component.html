<div class="p-4">
    <button (click)="newTask()" class="bg-green-600 text-white px-4 py-2 rounded mb-4">+ New Task</button>
    <ng-container *ngIf="showForm()">
        <app-create-task></app-create-task>    
    </ng-container>
    <div class="mb-4 flex flex-col md:flex-row gap-2">
        <input [(ngModel)]="search" (ngModelChange)="loadTasks()" placeholder="Search by title"
            class="border p-2 rounded w-full md:w-1/3" />
        <input [(ngModel)]="filterCategory" (ngModelChange)="loadTasks()" placeholder="Filter by category"
            class="border p-2 rounded w-full md:w-1/3" />
        <select [(ngModel)]="filterStatus" (ngModelChange)="loadTasks()" class="border p-2 rounded w-full md:w-1/3">
            <option value="">All Status</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
        <div *ngFor="let task of taskList" class="bg-white p-4 rounded shadow">
            <h3 class="text-lg font-semibold">{{ task.title }}</h3>
            <p>{{ task.description }}</p>
            <div class="mt-2 text-sm text-gray-600">
                <p>Category: {{ task.category }}</p>
                <p>Status: <span [ngClass]="{
            'text-green-600': task.status === 'completed',
            'text-yellow-600': task.status === 'pending'
          }">{{ task.status }}</span></p>
            </div>
            <div class="mt-4 flex gap-2">
                <button (click)="editTask(task)" class="bg-blue-500 text-white px-2 py-1 rounded">Edit</button>
                <button (click)="deleteTask(task._id)" class="bg-red-500 text-white px-2 py-1 rounded">Delete</button>
            </div>
        </div>
    </div>
</div>
